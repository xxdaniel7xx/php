<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="title">
        <div class="row justify-content-flex-start">
            <div class="col col-md-6 offset-md-3">
                <h1>Модуль 11. Практическая работа</h1>
                <h2>Игра "Угадайка"</h2>
            </div>
        </div>
    </div>
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumField">1</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Введите число ОТ которого я буду угадывать?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row no-gutters" id="inputForm">
                        <div class="col-md-12 justify-content-center">
                            <input id="numInp" type="number" placeholder="0">
                            <button id="inpBtn" class="btn btn-success" type="button">Подтвердить</button>
                        </div>
                    </div>
                    <div id="btnForm" class="row no-gutters">
                        <div class="col-md-12 btn-group btn-group-sm">
                            <button class="btn btn-info m-1" id="btnLess" >&#129047;<br>меньше</button>
                            <button class="btn btn-success btn-lg m-1" id="btnEqual">Верно!</button>
                            <button class="btn btn-info m-1" id="btnOver">больше<br>&#129045;</button>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger btn-block" id="btnRetry" type="button">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
